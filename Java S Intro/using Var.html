<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1> Java variables </h1>
    <p> x , y and z are variables </p>
    <p id="demo"></p>

    </script>
