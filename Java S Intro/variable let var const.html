<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Examples</title>
</head>
<body>
    <h1>Java Variables examples</h1>

    <script>
        //menggunkan var
        var x = 10;
        document.write("<p>Nilai x (dengan var): " + x + "</p)");
        //menggunakan let
        let y = 20;
        document.write("<p>Nilai y (dengan let): " + y + "</p)");
        //menggunakan const
        const z = 30;
        document.write("<p>Nilai x (dengan const): " + z + "</p)");
    </script>
</body>
</html>
